{% extends "blog/base.html" %}  <!--inherits from the base.html file -->

{% block title %}My Blog{% endblock %} <!--fills the title block-->

{% block content %} <!--fills the content block-->
    <h1>My Blog</h1>
    {% for post in posts %} <!-- iterates through the post -->
        <h2>
        <a href="{% url 'blog:post_detail' post.id %}">
        {{ post.title }}
        </a>
        </h2>
        <p class="date">
        Published {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
